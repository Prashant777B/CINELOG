{% extends "base.html" %}
{% block content %}
<h2>WELCOME, {{ current_user.username | upper }}!</h2>
<div class="row mt-3">
  <div class="col-md-4">
    <div class="card text-bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Movies</h5>
        <p class="display-6">{{ movie_count }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-bg-success mb-3">
      <div class="card-body">
        <h5 class="card-title">Watched</h5>
        <p class="display-6">{{ watched }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-bg-warning mb-3">
      <div class="card-body">
        <h5 class="card-title">Watchlist</h5>
        <p class="display-6">{{ watchlist }}</p>
      </div>
    </div>
  </div>
</div>

<div class="card shadow-sm">
  <div class="card-body text-center">
    <h5 class="card-title">Add a new movie to your library</h5>
    <a href="{{ url_for('routes.add_movie') }}" class="btn btn-outline-primary">+ Add Movie</a>
  </div>
</div>
{% endblock %}
